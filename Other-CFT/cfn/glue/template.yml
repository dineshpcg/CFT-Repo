AWSTemplateFormatVersion: '2010-09-09'
Description: "This template creates the glue jobs"

Parameters:
  RepoName:
    Description: "The name of the repository"
    Type: String
  pEnvironment:
    Description: "The environment in which the resource needs to be created"
    Type: String
  pApplicationName:
    Description: "The application name needs to be given"
    Type: String
  SourceS3bucket:
    Description: "The source bucket for crawler"
    Type: String
  Crawlerprefix:
    Description: "The prefix that needs to be given for the crawler"
    Type: String
  CDCCrawlerprefix:
    Description: "The prefix that needs to be given for the crawler"
    Type: String
  DatasetCrawlerprefix:
    Description: "The prefix that needs to be given for the crawler"
    Type: String  
  GlueJobScriptPathInventory:
    Description: "The path of the inventory availability glue job in S3"
    Type: String
  GlueJobScriptPathSkuAttribute:
    Description: "The path of the skuattribute glue job in S3"
    Type: String
  GlueJobScriptPathInventoryView:
    Description: "The path of the inventoryview glue job in S3"
    Type: String
  GlueJobScriptPathStInventoryconsolidation:
    Description: "The path of the StInventory consolidation glue job in S3"
    Type: String
  GlueJobScriptPathWhInventoryconsolidation:
    Description: "The path of the WhInventory consolidation glue job in S3"
    Type: String
  GlueJobScriptPathVndrInventoryconsolidation:
    Description: "The path of the vndrInventory consolidation glue job in S3"
    Type: String
  GlueJobScriptPathInventoryavailabilitycompute:
    Description: "The path of the vndrInventory consolidation glue job in S3"
    Type: String
  GlueJobScriptPathInventoryavailabilityrealtimecompute:
    Description: "The path of the vndrInventory consolidation glue job in S3"
    Type: String
  GlueJobScriptPathInventoryavailabilityrejectevaluation:
    Description: "The path of the Reject Evaluation glue job in S3"
    Type: String
  GlueJobScriptPathSkuAttributeConsolidation:
    Description: "The path of the skuattributeconsolidation glue job in S3"
    Type: String
  GlueJobScriptPathSupplierConsolidation:
    Description: "The path of the SupplierConsolidation glue job in S3"
    Type: String
  GlueJobScriptPathSkuConsolidationJob:
    Description: "The path of the SkuConsolidation glue job in S3"
    Type: String
  GlueJobScriptPathSkuConfigurationConsolidationJob:
    Description: "The path of the SkuConfigurationConsolidation glue job in S3"
    Type: String          
  GovernanceCompany:
    Description: "The Company name to be given"
    Type: String
    AllowedValues:
      - WHLAU
      - DJ
      - CRG
  GovernanceDepartment:
    Description: "The Department name to be given"
    Type: String
  GovernanceApplication:
    Description: "The Application name to be given"
    Type: String
    AllowedValues:
      - Inventory
      - OMS
  GovernanceLayer:
    Description: "The Layer name to be given"
    Type: String
  GovernanceEnvironment:
    Description: "The Environment name to be given"
    Type: String
    AllowedValues:
      - DEV
      - UAT
      - PROD
  GovernanceBrand:
    Description: "The Brand name to be given"
    Type: String
  GovernanceApprover:
    Description: "The Approver name to be given"
    Type: String
  GovernanceProject:
    Description: "The Project name to be given"
    Type: String

Resources:

  ####### Glue Database #######
  GlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId:
        Ref: AWS::AccountId
      DatabaseInput:
        Name:
          Fn::Join:
            - '-'
            - - "dj"
              - Ref: pApplicationName
              - "rms-db"

  ####### Glue Crawler on cr_product_profile_matrix #######           
  GlueDataCrawlercrproductprofilematrix:  
    Type: AWS::Glue::Crawler
    Properties: 
      DatabaseName: 
        Ref: GlueDatabase
      Description: "Crawler to get schema of cr_product_profile_matrix"
      Name:
        Fn::Join:
          - '-'
          - - Ref: Crawlerprefix
            - "cr_product_profile_matrix"
            - "crawler"
      Role:
        Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/${RepoName}-gluejobsrole
      SchemaChangePolicy: 
        DeleteBehavior: DEPRECATE_IN_DATABASE
        UpdateBehavior: UPDATE_IN_DATABASE
      Targets: 
        S3Targets:
          - Path:
              Fn::Join:
                - '/'
                - - Ref: SourceS3bucket
                  - "source"
                  - "djrms"
                  - "cr_product_profile_matrix"
                  - "cr_product_profile_matrix-snapshots"
      Tags:
        whlau:governance:company: !Ref GovernanceCompany
        whlau:governance:department: !Ref GovernanceDepartment
        whlau:governance:application: !Ref GovernanceApplication
        whlau:governance:layer: !Ref GovernanceLayer
        whlau:governance:environment: !Ref GovernanceEnvironment
        whlau:governance:brand: !Ref GovernanceBrand
        whlau:governance:approver: !Ref GovernanceApprover
        whlau:governance:project: !Ref GovernanceProject
  
